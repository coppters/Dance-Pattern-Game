<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Game</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div id="startScreen">
            <h2 class="headInfo">Game Instructions</h2>
            <p class="info">Watch: Observe the sequence of lit buttons and movement.</p>
            <p class="info">Repeat: Press the buttons in the same order as shown.</p>
            <p class="info">Advance: Each round adds one more step to the sequence, increasing difficulty.</p>
            <button id="playButton">Play Game</button>
        </div>
        
        <div class="sidebar">
            <div class="keys">
                <h1 id="level-title">Dance Pattern Game</h1>
                <div class="up arr" id="up"><i class="fa fa-arrow-up"></i></div>
                <br />
                <div class="left arr" id="left"><i class="fa fa-arrow-left"></i></div>  
                <div class="down arr" id="down"><i class="fa fa-arrow-down"></i></div>
                <div class="right arr" id="right"><i class="fa fa-arrow-right"></i></div>
                <h2>LEVEL: </h2>
                <h2 id="score">0</h2>
            </div>
        </div>
        <div class="body">
            <img class="bgGif" src="./images/BG.gif" alt="BG" width="380px">
            <img id="danceGirl" src="./images/IDLE.gif" alt="character" width="350px">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
